 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashier</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    
    <link rel="stylesheet" href="styles.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="m-0">
    <div class="wrapper max-w-5xl m-auto text-center">
      <h1 class="text-4xl my-10 text-sky-400 font-bold">Kashier</h1>

      <!-- output list -->
      <ul class="item-list p-0 list-none"></ul>
    </div>

    <footer class="bg-[#eee] p-12">
      <form class="new-item-form text-center ">
        <div class="field">
          <label class="block md:inline">Type:</label>
          <select id="type" class="mb-2 w-[150px] border-none rounded">
            <option value="receipt">Receipt</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label class="block md:inline">To / From:</label>
          <input type="text" id="tofrom" class="mb-2 border-none rounded"  />
        </div>
        <div class="field">
          <label class="block md:inline">Details:</label>
          <input type="text" id="details" class="mb-2 border-none rounded" />
        </div>
        <div class="field">
          <label class="block md:inline">Amount (â‚¦):</label>
          <input type="number" id="amount" class="mb-2 border-none rounded" />
        </div>
        <div class="block"><button class="add-btn">Add</button></div>
      </form>

      <a href="https://ollarr.github.io/Dev-Ollar/"></a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
